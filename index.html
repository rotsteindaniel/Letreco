<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Letreco</title>
  </head>
  <body>
    <div class="app-container">
      <div class="title-container">
        <h1>
          <span>L</span>
          <span>E</span>
          <span class="letter-yellow">T</span>
          <span class="letter-red">R</span>
          <span>E</span>
          <span class="letter-green">C</span>
          <span>O</span>
        </h1>
      </div>
      <div class="tile-container"></div>
      <div class="keyboard-container">
        <div
          class="keyboard-row-container notAlphabetic"
          id="backspaceAndEnterRow"
        ></div>
        <div class="keyboard-row-container" id="keyboardFirstRow"></div>
        <div class="keyboard-row-container" id="keyboardSecondRow"></div>
        <div class="keyboard-row-container" id="keyboardThirdRow"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
